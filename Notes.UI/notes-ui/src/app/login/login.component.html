<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">NotesWEBApi</a>
</nav>
<div class="d-flex flex-column justify-content-center">
    <h3 class="text-center">Ласкаво просимо до "NotesWEBApi"! <br/>
        Пройдіть реєстрацію або авторизуйтесь для подальшої роботи</h3>
    <form [formGroup]="loginForm" class="login-form">
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email">
            <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors">
                <div *ngIf="loginForm.controls['email'].errors['required']">Email is required</div>
                <div *ngIf="loginForm.controls['email'].errors['email']">Invalid email</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password">
            <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors">
                <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
        <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
    </form>
</div>
